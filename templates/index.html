<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList-WebApp</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body style="background-color: darkcyan;">
    <div class="ui container" style="margin-top: 25px">
    <h1 class ='ui header'  align="center">
        <i class="edit icon"></i>
        <div class="content">
            To Do List
        </div>
    </h1>

    <form class='ui form' action="/add" method="post">
        <div class='ui input focus'>
            <label class='ui yellow right pointing label' for="enter">Element title</label>
            <input type="text" name="enter" placeholder="Enter your To Do element">
            <br>
            <button style="margin-left: 5px" class ='ui blue button' type="submit">ADD</button>
        </div>
    </form>

    <!-- Listing all of ToDoList elements on page -->
    {% for element in ArrayOfToDoList %}
    <div class='ui raised segment'>
        <p class='ui big header'>{{ element.id }} | {{ element.title }}</p>
        {% if element.full == True %}
            <span style="margin-bottom: 10px;" class='ui huge green right ribbon label'>Done</span>
        {% else %}   
            <span style="margin-bottom: 10px;" class='ui huge black right ribbon label'>Not done yet</span>
        {% endif %}

        <a class='ui gray button' href="/modify/{{ element.id }}">Modify</a>
        <a class='ui orange button' href="/remove/{{ element.id }}">Remove</a>

    </div>
    {% endfor %}
    </div>
</body>
</html>
